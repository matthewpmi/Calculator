<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
      <div class="container">
          <div class="result">123+456</div>
          <div class="buttons">
            <span id="clear">C</span>
            <span id="delete">Back</span>
            <div class="lower">
                <div class="numbers">
                    <span id="1">1</span>
                    <span id="2">2</span>
                    <span id="3">3</span>
                    <span id="4">4</span>
                    <span id="5">5</span>
                    <span id="6">6</span>
                    <span id="7">7</span>
                    <span id="8">8</span>
                    <span id="9">9</span>
                    <span id="0">0</span>
                </div>
                <div class="functions">
                    <span id="decimal">.</span>
                    <span id="divide">/</span>
                    <span id="multiply">X</span>
                    <span id="subtract">-</span>
                    <span id="add">+</span>
                    <span id="equals">=</span>
                </div>

          </div>
      </div>
	<script src="index.js"></script>
  </body>
</html>
